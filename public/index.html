<body class="cms-index-index index">

      Please enable it to continue.</strong>

  <div id="app"></div>
  <!-- built files will be auto injected -->

  <!-- JavaScript -->
  <script type="text/javascript" src="./superb-template/js/jquery.min.js"></script>
  <script type="text/javascript" src="./superb-template/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./superb-template/js/common.js"></script>
  <script type="text/javascript" src="./superb-template/js/countdown.js"></script>
  <script type="text/javascript" src="./superb-template/js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="./superb-template/js/jquery.mobile-menu.min.js"></script>
  <script type="text/javascript" src="./superb-template/js/revolution-slider.js"></script>
  <script type="text/javascript" src="./superb-template/js/revolution.extension.js"></script>

  <!-- <script type="text/javascript" src="./superb-template/js/parallax.js"></script>
  <script type="text/javascript" src="./superb-template/js/jquery.flexslider.js"></script>
  <script type="text/javascript" src="./superb-template/js/cloud-zoom.js"></script> -->
  <script type="text/javascript">
    var dthen1 = new Date("12/25/17 11:59:00 PM");
    start = "05/03/15 03:02:11 AM";
    start_date = Date.parse(start);
    var dnow1 = new Date(start_date);
    if (CountStepper > 0)
      ddiff = new Date((dnow1) - (dthen1));
    else
      ddiff = new Date((dthen1) - (dnow1));
    gsecs1 = Math.floor(ddiff.valueOf() / 1000);

    var iid1 = "countbox_1";
    CountBack_slider(gsecs1, "countbox_1", 1);

    var dthen1 = new Date("12/12/17 11:59:00 PM");
    start = "01/20/16 03:02:11 AM";
    start_date = Date.parse(start);
    var dnow1 = new Date(start_date);
    if (CountStepper > 0)
      ddiff = new Date((dnow1) - (dthen1));
    else
      ddiff = new Date((dthen1) - (dnow1));
    gsecs1 = Math.floor(ddiff.valueOf() / 1000);

    var iid1 = "countbox_2";
    CountBack_slider(gsecs1, "countbox_2", 1);
  </script>


  <script type="text/javascript">
    var tpj = jQuery;
    var revapi4;
    tpj(document).ready(function () {
      if (tpj("#rev_slider_4_1").revolution == undefined) {
        revslider_showDoubleJqueryError("#rev_slider_4_1");
      } else {
        revapi4 = tpj("#rev_slider_4_1").show().revolution({
          sliderType: "standard",
          sliderLayout: "fullwidth",
          dottedOverlay: "none",
          delay: 9000,
          navigation: {
            keyboardNavigation: "off",
            keyboard_direction: "horizontal",
            mouseScrollNavigation: "off",
            onHoverStop: "off",
            touch: {
              touchenabled: "on",
              swipe_threshold: 75,
              swipe_min_touches: 1,
              swipe_direction: "horizontal",
              drag_block_vertical: false
            }
            ,
            arrows: {
              style: "zeus",
              enable: true,
              hide_onmobile: true,
              hide_under: 750,
              hide_onleave: true,
              hide_delay: 200,
              hide_delay_mobile: 1200,
              tmp: '<div class="tp-title-wrap">  	<div class="tp-arr-imgholder"></div> </div>',
              left: {
                h_align: "left",
                v_align: "center",
                h_offset: 30,
                v_offset: 0
              },
              right: {
                h_align: "right",
                v_align: "center",
                h_offset: 30,
                v_offset: 0
              }
            }
            ,
            bullets: {
              enable: true,
              hide_onmobile: true,
              hide_under: 600,
              style: "metis",
              hide_onleave: true,
              hide_delay: 200,
              hide_delay_mobile: 1200,
              direction: "horizontal",
              h_align: "center",
              v_align: "bottom",
              h_offset: 0,
              v_offset: 30,
              space: 5,
              tmp: '<span class="tp-bullet-img-wrap">  <span class="tp-bullet-image"></span></span><span class="tp-bullet-title">{{title}}</span>'
            }
          },
          viewPort: {
            enable: true,
            outof: "pause",
            visible_area: "80%"
          },
          responsiveLevels: [1240, 1024, 778, 480],
          gridwidth: [768, 1024, 778, 480],
          gridheight: [890, 600, 500, 400],
          lazyType: "none",
          parallax: {
            type: "mouse",
            origo: "slidercenter",
            speed: 2000,
            levels: [2, 3, 4, 5, 6, 7, 12, 16, 10, 50],
          },
          shadow: 0,
          spinner: "off",
          stopLoop: "off",
          stopAfterLoops: -1,
          stopAtSlide: -1,
          shuffle: "off",
          autoHeight: "off",
          hideThumbsOnMobile: "off",
          hideSliderAtLimit: 0,
          hideCaptionAtLimit: 0,
          hideAllCaptionAtLilmit: 0,
          debugMode: false,
          fallbacks: {
            simplifyAll: "off",
            nextSlideOnWindowFocus: "off",
            disableFocusListener: false,
          }
        });
      }
    });	/*ready*/
  </script>


</body>

</html>
